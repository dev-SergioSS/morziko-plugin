<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta
      name="description"
      content="This app is a plugin for the game morziko. The app contains a timer and a random letter"
    />
    <link rel="manifest" href="js13kpwa.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
    <title>Morziko</title>
  </head>
  <body>
    <div class="time-wrap">
      <div class="btn-set-time dec active"><span>-</span></div>

      <div class="timer">
        <div class="dot"></div>
        <svg>
          <circle cx="50%" cy="50%" r="50%"></circle>
          <circle cx="50%" cy="50%" r="50%" class="timer-circle"></circle>
        </svg>
        <div class="timer-text">
          <div class="timer-digits">120</div>
          <span>seconds</span>
        </div>
      </div>

      <div class="btn-set-time inc active"><span>+</span></div>
    </div>

    <div class="letter">?</div>

    <div class="nav-buttons">
      <button class="btn-stop">Reset</button>
      <button class="btn-start">Start</button>
    </div>

    <div class="audio">
      <audio src="audio/start.mp3" class="sound-start"></audio>
      <audio src="audio/end.mp3" class="sound-end"></audio>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
